<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="10-dom-projects-style.css">
  </head>
  <body>
   <p>YouTube Subscribe Button</p>
   <button class="subscribe" onclick="subscribe()">Subscribe</button>

   <p>Amazon Shipping Calculator</p>
   <p>Orders under $40 = +$10 shipping.</p>
   <p>Orders over $40 = FREE shipping.</p>
   <input class="cost"placeholder="Cost of order" onkeydown="enter(event)"><button class="calculate-button" onclick="calculate()" >Calculate</button>
   <p class="finalCost"></p>

   <script>
    function subscribe(){
      const subscribeButton = document.querySelector('.subscribe')
      if(subscribeButton.innerHTML == 'Subscribe'){
        subscribeButton.innerHTML = 'Subscribed'
        subscribeButton.classList.add('is-subscribed')
        
        
      }else{
        subscribeButton.innerHTML = 'Subscribe'
        subscribeButton.classList.remove('is-subscribed')
      }
      

    }
    function calculate(){
      const costofOrder = document.querySelector('.cost')
      let cost = parseFloat(costofOrder.value)
      const finalCost = document.querySelector('.finalCost')
      if(cost < 40){
        cost += 10;
       finalCost.innerHTML = `$${cost}`
      }else{
        finalCost.innerHTML = `$${cost}`

      }
    }
    function enter(event){
      if(event.key === "Enter"){
        calculate();
      }

    }
   </script>

   
  </body>
</html>
